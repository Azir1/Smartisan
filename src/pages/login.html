<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<script src="../js/libs/jquery.min.js"></script>
<script src="../js/plugins/jquery.validate.min.js"></script>
<script src="../js/plugins/promise-ajax.js"></script>
<script src="../js/plugins/cookie.js"></script>
<script src="../js/controllers/login.js"></script>
<body>
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3">
            <div class="thumbnail">
                <img src="../img/logo.JPG" alt="...">
                <div class="caption ">
                    <h3>Smartisan ID 登录</h3>
                    <p>
                        <form class="form-horizontal" id="validate">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="checkbox" checked>记住我
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="btn1">
                            <button class="btn btn-primary ">登录</button>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
