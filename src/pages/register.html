<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<script src="../js/libs/jquery.min.js"></script>
<script src="../js/plugins/jquery.validate.min.js"></script>
<script src="../js/plugins/promise-ajax.js"></script>
<script src="../js/controllers/register.js"></script>
<body>
  <div class="row">
    <div class="col-sm-5 col-md-4 col-lg-3">
      <div class="thumbnail">
        <img src="../img/logo.JPG" alt="...">
        <div class="caption ">
          <h3>请注册Smartisan ID</h3>
          <p>
            <form class="form-horizontal" id="validate">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="username" placeholder="请输入用户名" id="username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="password" placeholder="请输入密码" id="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="confirm_password" placeholder="请确认密码" id="confirm_password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="checkbox" checked>同意协议
                    </label>
                  </div>
                </div>
              </div>
            
            </form>
            <div class="btn1">
              <button class="btn btn-primary ">注册</button>
              <button class="btn btn-default ">登录</button>
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
